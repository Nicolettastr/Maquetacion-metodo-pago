<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        <Form></Form>
    </title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title">Payment form example</h1>
            </div>
            <div class="alert alert-danger" role="alert">
                Some fields are missing
            </div>
            <div class="modal-body">
                <div class="row">
                    <fieldset class="d-flex">
                        <div class="col-4">
                            <label for="inputCard" class="form-label">Card #</label>
                            <input type="tel" class="form-control" id="inputCard" type="tel" inputmode="numeric"
                                pattern="[0-9]{4}" autocomplete="cc-number" maxlength="19"
                                placeholder="xxxx xxxx xxxx xxxx">
                        </div>
                        <div class="col-4">
                            <label for="inputCvc" class="form-label">CVC #</label>
                            <input type="password" class="form-control" id="inputCvc" placeholder="0000" maxlength="4">
                        </div>
                        <div class="col-4">
                            <label for="inputAmount" class="form-label">Amount</label>
                            <input type="number" class="form-control" id="inputAmount">
                        </div>
                    </fieldset>

                    <fieldset class="d-flex">
                        <div class="col-6">
                            <label for="inputName" class="form-label">Name</label>
                            <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                        </div>
                        <div class="col-6">
                            <label for="inputLastName" class="form-label">Lastname</label>
                            <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                        </div>
                    </fieldset>

                    <fieldset class="d-flex">
                        <div class="col-6">
                            <label for="inputCity" class="form-label">City</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="col-3">
                            <label for="inputState" class="form-label">State</label>
                            <select id="inputState" class="form-select">
                                <option selected>Pick a State</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="col-3">
                            <label for="inputZip" class="form-label">Postal Code</label>
                            <input type="number" class="form-control" id="inputZip">
                        </div>
                    </fieldset>

                    <fieldset class="d-flex">
                        <div class="col-6">
                            <p>We accept:</p>
                            <div class="method btn-group" role="group" aria-label="Basic outlined example">
                                <input type="radio" name="payment" value="master"> <span><i
                                        class="fa-brands fa-cc-mastercard"></i></span>
                                <input type="radio" name="payment" value="visa"><span><i
                                        class="fa-brands fa-cc-visa"></i></span>
                                <input type="radio" name="payment" value="amex"><span><i
                                        class="fa-brands fa-cc-amex"></i></span>
                                <input type="radio" name="payment" value="cc"><span><i
                                        class="fa-brands fa-cc-diners-club"></i></span>
                            </div>
                        </div>
                        <div class="col-6">
                            <p>Message </p>
                            <textarea class="form-control" id="message" placeholder="Your message here"></textarea>
                            <p class="text-muted">Add any notes here</p>
                        </div>
                    </fieldset>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>



    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
